# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      # specify the version you desire here
      - image: circleci/android:api-23-alpha

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx4608M

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          key: v1-{{ checksum "build.gradle" }}-{{ checksum "sdk/build.gradle" }}

      - run:
          name: Download Dependencies
          command: ./gradlew --configure-on-demand -p sdk install

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-{{ checksum "build.gradle" }}-{{ checksum "sdk/build.gradle" }}

      # run tests!
      - run: ./gradlew --configure-on-demand -p sdk testDebugUnitTestCoverage




