apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23

        versionCode = '1'
        versionName = '0.1'
    }
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:design:+'
}
