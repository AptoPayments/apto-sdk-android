apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply from: '../jacoco.gradle'
apply from: '../javadoc.gradle'

android {
    compileSdkVersion androidCompileSdkVersion.toInteger()
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        minSdkVersion androidMinSdkVersion.toInteger()
        targetSdkVersion androidTargetSdkVersion.toInteger()

        versionCode = androidVersionCode
        versionName = androidVersionName

        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    testOptions {
        unitTests {
            returnDefaultValues = true

            all {
                include "**/*Test.class"
            }
        }
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
    }
}

repositories {
    repositories {
        jcenter()
    }

    // Temporary solution until libs are published.
    maven {
        url "${HOME}/.m2/repository/"
    }
}

dependencies {
    // Ledge Libraries.
    compile 'me.ledge.link.api:api:+'

    // Tests
    testCompile 'junit:junit:4.+'
    testCompile 'org.robolectric:robolectric:+'
    compile 'org.greenrobot:eventbus:3.0.0'
}
